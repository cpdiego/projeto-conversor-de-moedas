<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo-gif" src="./assets/logo.gif" alt="logo-gif">
    <main>
        <label>
            Converter <b>de</b>
            <select class="converter-de">
                <option value="real-de">R$ Real Brasileiro</option>
                <option value="dolar-de">US$ Dólar Americano</option>
                <option value="euro-de">€ Euro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="converter-para">
                <option value="dolar-para">US$ Dólar Americano</option>
                <option value="real-para">R$ Real Brasileiro</option>
                <option value="euro-para">€ Euro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input class="valor-conversao" placeholder="R$ 10.000,00">
        </label>
        <button class="botao-converter">Converter</button>
        <section>
            <div class="caixa-moeda">
                <img class="logo-moeda-de" src="./assets/real.png" alt="logo-moeda">
                <p class="moeda-de">Real</p>
                <p class="valor-converter">R$ 0,00</p>
            </div>
            <img class="seta-img" src="./assets/seta.png" alt="seta">
            <div class="caixa-moeda">
                <img class="logo-moeda-para" src="./assets/dolar.png" alt="logo-moeda">
                <p class="moeda-para">Dólar Americano</p>
                <p class="valor-convertido">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
</html>
